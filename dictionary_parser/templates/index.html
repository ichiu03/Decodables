<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #cccccc;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
        }
        .output {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive App</h1>
        
        <!-- Story Generator -->
        <h2>Generate Story</h2>
        <label for="topic">Topic:</label>
        <input type="text" id="topic" placeholder="Enter story topic">
        
        <label for="problems">Problem Letters:</label>
        <input type="text" id="problems" placeholder="e.g., s/t/n">

        <button class="btn" id="generateBtn">Generate Story</button>
        <div id="storyOutput" class="output"></div>

        <!-- Replace Synonyms -->
        <h2>Replace Synonyms</h2>
        <button class="btn" id="replaceBtn">Replace Synonyms</button>
        <div id="replaceOutput" class="output"></div>

        <!-- Process Text -->
        <h2>Process Text</h2>
        <label for="inputText">Input Text:</label>
        <textarea id="inputText" placeholder="Enter text to process"></textarea>

        <button class="btn" id="processBtn">Process Text</button>
        <div id="processOutput" class="output"></div>
    </div>

    <script>
        // Generate Story
        document.getElementById('generateBtn').addEventListener('click', () => {
            const topic = document.getElementById('topic').value;
            const problems = document.getElementById('problems').value;

            fetch('/generate_story', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, problems })
            })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    document.getElementById('storyOutput').textContent = data.output;
                } else {
                    document.getElementById('storyOutput').textContent = `Error: ${data.error}`;
                }
            });
        });

        // Replace Synonyms
        document.getElementById('replaceBtn').addEventListener('click', () => {
            fetch('/replace_synonyms', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    document.getElementById('replaceOutput').textContent = data.output;
                } else {
                    document.getElementById('replaceOutput').textContent = `Error: ${data.error}`;
                }
            });
        });

        // Process Text
        document.getElementById('processBtn').addEventListener('click', () => {
            const text = document.getElementById('inputText').value;

            fetch('/process_text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.output) {
                    document.getElementById('processOutput').textContent = data.output;
                } else {
                    document.getElementById('processOutput').textContent = `Error: ${data.error}`;
                }
            });
        });
    </script>
</body>
</html>
