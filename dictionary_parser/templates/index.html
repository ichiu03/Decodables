<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        #terminal {
            padding: 10px;
            height: 80vh;
            overflow-y: auto;
            background: #111;
            border: 1px solid #444;
        }
        #input {
            width: 100%;
            padding: 10px;
            border: none;
            outline: none;
            background: #222;
            color: #fff;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <input id="input" type="text" placeholder="Type your input and press Enter">
    
    <script>
        const terminal = document.getElementById('terminal');
        const inputField = document.getElementById('input');

        // Start the process on page load
        fetch('/start_process', { method: 'POST' });

        // Stream output from the server
        const eventSource = new EventSource('/stream_output');
        eventSource.onmessage = function(event) {
            terminal.innerHTML += event.data + "<br>";
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll to the bottom
        };

        // Send user input to the server
        inputField.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const userInput = inputField.value;
                fetch('/send_input', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ input: userInput })
                });
                inputField.value = ''; // Clear the input field
            }
        });

        // Stop the process when the page is unloaded
        window.addEventListener('beforeunload', function() {
            fetch('/stop_process', { method: 'POST' });
        });
    </script>
</body>
</html>
